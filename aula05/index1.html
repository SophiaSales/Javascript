<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <p>Velocidade do carro: <input type="number" name="txtvel" id="txtvel">Km/h </p>
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>

    <script>

        function calcular(){
            var txtv = window.document.querySelector('input#txtvel')  //usando o seletor de elementos no html
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)  // transformando a variavel em numer

            res.innerHTML = `<p>Sua velocidade atual é de ${vel}KM/h</p>`
            if (vel > 60){  //condição se esta ou nao acima da velocidade 
                res.innerHTML += `<p>Voce esta MULTADO por ecesso de velocidade</p>`
            }
            res.innerHTML += `<p>Dirija com cuidado</p>`
        }
    </script>
</body>
</html>
